apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-monitor
  namespace: argocd
spec:
  project: kubeops
  source:
    repoURL: https://github.com/JaimeHenaoChallange/monitor-argocd-cronjob-1.git
    targetRevision: HEAD
    path: . # Cambiado para apuntar a la ra√≠z del repositorio
  destination:
    server: https://kubernetes.default.svc
    namespace: poc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
